{% extends "home/base2.html" %}
{% block title %}Search Student{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<legend class="border-bottom mb-4">Seat Idling</legend>
				{% if flag1 %}
					<a href="{% url 'overnight-idle' student_roll %}" class="btn btn-warning" role="button">Overnight Idling</a>
					<div style="border-top: solid lightgrey 1px; margin-top: 20px;"></div>
				{% endif %}
        <form method="post" >
            {% csrf_token %}
            <fieldset class="form-group">
				<p><h4>Enter Idling Time</h4></p>
				{{ i_form|crispy }}
				<button class="btn btn-primary btn-sm" type="submit">Submit</button>
			</fieldset>
        </form>
    </div>	
{% endblock content %}

<p><h5 style="color: black;"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OR</b></h5></p>
